<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name">
          </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>

        <div class="form-group row">
            <label for="ph" class="col-sm-2 col-form-label">Phone number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phone_number" name="phone_number">
            </div>
        </div>

        <div class="form-group row">
            <label for="summary" class="col-sm-2 col-form-label">Summary</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="summary" name="summary"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="degree" class="col-sm-2 col-form-label">Degree</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="degree" name="degree">
            </div>
        </div>

        <div class="form-group row">
            <label for="school" class="col-sm-2 col-form-label">School</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="school" name="school">
            </div>
        </div>

        <div class="form-group row">
            <label for="University" class="col-sm-2 col-form-label">University</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="university" name="university">
            </div>
        </div>

        <div class="form-group row">
            <label for="previous_work" class="col-sm-2 col-form-label">Previous Work</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="previous_work" name="previous_work">
            </div>
        </div>

        <div class="form-group row">
            <label for="skill" class="col-sm-2 col-form-label">Skill</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="skills" name="skills">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>

        <a href="{% url 'list'  %}" class="btn btn-warning">Download cv  </a>
    </form>
</body>
</html>
